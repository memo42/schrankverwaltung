<html>
	<head>
		<meta charset="utf-8">
			<title>Basic Bootstrap Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form action="/main/{{ schranknummer }}/" method="post">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<table class="table">
							<thead><tr>
								<th>Kategorie</th>
								<th>Anzahl</th>
							</tr></thead>
							<tbody>
								{% for kastenart in form %}
								<tr>
									<td>
										{{ kastenart.label_tag }} 
									</td>
									<td>
										<div class="center">
											<p></p>
											<div class="input-group">
												{{ kastenart }}
											</div>
											<p></p>
										</div>
									</td>
								</tr>
								{% endfor %}
      					</tbody>
               	</table>
            	</div>
         	</div>
      	</div>
		</form>
      <script src="/static/bootstrap/js/bootstrap.min.js"></script>
      <script src="/static/bootstrap/js/plusButton.js"></script>
	</body>
</html>
