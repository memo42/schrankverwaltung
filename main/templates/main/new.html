<html>
   <head>
      <meta charset="utf-8">
         <title>Basic Bootstrap Template</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container">

            <div class="col-md-4">
